<section class="hero">
  <div class="hero-bg">
    <img src="assets/images/header-bg.png" alt="background" class="bg-image">
  </div>
  <div class="hero-overlay">
    <div class="container">
      <h1>Votre recherche de biens</h1>

      <div class="search-tabs">
        <button
          [class.active]="searchMode() === 'acheter'"
          (click)="searchMode.set('acheter')"
          class="tab-btn orange">
          ACHETER
        </button>
        <button
          [class.active]="searchMode() === 'louer'"
          (click)="searchMode.set('louer')"
          class="tab-btn orange">
          LOUER
        </button>
        <button
          [class.active]="searchMode() === 'estimer'"
          (click)="searchMode.set('estimer')"
          class="tab-btn orange">
          ESTIMER
        </button>
      </div>

      <div class="search-fields">
        <div class="field-row white-row">
          <div class="form-group">
            <select [(ngModel)]="selectedType" class="form-control">
              <option value="">Type de bien</option>
              @for (type of types(); track type.id) {
                <option [value]="type.libelle">{{ type.libelle }}</option>
              }
            </select>
            <span class="icon-plus">+</span>
          </div>

          <div class="form-group">
            <select [(ngModel)]="selectedVille" class="form-control">
              <option value="">Localisation</option>
              @for (ville of villes(); track ville.ville) {
                <option [value]="ville.ville">{{ ville.ville }}</option>
              }
            </select>
          </div>

          <div class="form-group">
            <input
              type="number"
              [(ngModel)]="selectedBudget"
              placeholder="Budget"
              class="form-control">
            <span class="icon-plus">+</span>
          </div>
        </div>

        <div class="field-row black-row">
          <button (click)="onSearch()" class="btn-black">CHERCHER</button>
          <button (click)="onFilter()" class="btn-black">FILTRER</button>
        </div>
      </div>
    </div>
  </div>
</section>
