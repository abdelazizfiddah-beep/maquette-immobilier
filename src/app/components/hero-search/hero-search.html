<section class="hero" id="hero">
  <div class="hero-container">
    <img src="assets/images/header-bg.png" alt="" class="hero-bg-img">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Votre recherche de biens</h1>

      <div class="tabs-row">
        <button (click)="searchMode.set('acheter')" class="tab-btn" [class.active]="searchMode() === 'acheter'">ACHETER</button>
        <button (click)="searchMode.set('louer')" class="tab-btn" [class.active]="searchMode() === 'louer'">LOUER</button>
        <button (click)="searchMode.set('estimer')" class="tab-btn" [class.active]="searchMode() === 'estimer'">ESTIMER</button>
      </div>

      <div class="fields-row">
        <div class="field-group">
          <select [(ngModel)]="selectedType" class="field-white">
            <option value="">Type de bien</option>
            @for (type of types(); track type.id) {
              <option [value]="type.libelle">{{ type.libelle }}</option>
            }
          </select>
          <span class="field-icon">+</span>
        </div>
        <div class="field-group">
          <select [(ngModel)]="selectedVille" class="field-white">
            <option value="">Localisation</option>
            @for (ville of villes(); track ville.ville) {
              <option [value]="ville.ville">{{ ville.ville }}</option>
            }
          </select>
        </div>
        <div class="field-group">
          <input type="number" [(ngModel)]="selectedBudget" placeholder="Budget" class="field-white">
          <span class="field-icon">+</span>
        </div>
      </div>

      <div class="actions-row">
        <button (click)="onSearch()" class="btn-black">
          <img src="assets/images/search.png" alt="" class="btn-icon">
          CHERCHER
        </button>
        <button (click)="onFilter()" class="btn-black">
          <img src="assets/images/filters.png" alt="" class="btn-icon">
          FILTRER
        </button>
      </div>
    </div>
  </div>
</section>
