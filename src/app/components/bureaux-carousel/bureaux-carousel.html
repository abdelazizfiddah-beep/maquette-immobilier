<section class="nos-bureaux" id="nos-bureaux">
  <div class="container">
    <div class="section-header">
      <h2>Nos bureaux</h2>
      <a (click)="showAllOffres()" class="link-all">
        TOUTES LES OFFRES
        <img src="assets/images/right-arrow-black.png" alt="flÃ¨che" class="arrow-icon">
      </a>
    </div>

    <div class="cards-grid">
      @if (displayOffres().length > 0) {
        @for (offre of displayOffres(); track offre.libelle; let i = $index) {
          <div class="bureau-card">
            <div class="card-image">
              <img [src]="offre.image" [alt]="offre.libelle" class="bureau-img">
            </div>
            <div class="card-content">
              <h3>{{ offre.libelle }}</h3>
              <p class="surface">{{ offre.surface }} M2</p>
              <p class="location">{{ offre.ville }}</p>
              <button class="btn-voir">VOIR</button>
            </div>
          </div>
        }
      }
    </div>
  </div>
</section>
